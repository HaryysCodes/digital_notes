<!DOCTYPE html>
<body>


<form name="" method="get" action="programfile.php" enctype="multipart/form-data">
    <label>Name *</label>
    <input type="text" name="" id="" size="50" maxlength="30" value="" placeholder="Full Name" >
    <br>    
    <label>Email *</label>
    <input type="email" tabindex="1">
    <br>
    <label>Password</label>
    <input type="password">
    <br>
    <label>Mobile</label>
    <input type="text">    
    <br>
    <label>Age</label>
    <input type="number" size="10" max="30" min="18" >
    
    <br>
    <label>My Profile</label><br>
    <textarea cols="100" rows="10" name="" placeholder="">default value</textarea>
    <br>
    <label>Appointment Date</label>
    <input type="date" name="" value="">
    <br>
    <label>Appointment Time</label>
    <input type="time" name="" value="">
    <br>
    <label>Budget</label>
    <input type="range" name="" min="500000" max="1000000" step="100000">
    
    <br>
    <label>Gender</label>
    <input type="radio" name="gender" value="M" checked> Male   
    <input type="radio" name="gender" value="F"> Female   
                        
    <br>
    <label>Skill</label>
    <input type="checkbox" name="skill1" value=""> Photoshop   
    <input type="checkbox" name="skill2" value=""> Illustrator
    <input type="checkbox" name="skill3" value=""> HTML
    <input type="checkbox" name="skill5" value=""> CSS
    <input type="checkbox" name="skill6" value=""> BootStrap
    <input type="checkbox" name="skill7" value=""> JavaScript
    <input type="checkbox" name="skill8" value=""> WordPress
                        
                        
    <br>
    <label>State</label>
    <select name="state">
        <option value="None"> Select State</option>
        <option value="AP"> Andhra Pradesh</option>
        <option value="UP"> Uttar Pradesh</option>
        <option value="MAH"> Maharashtra</option>
        <option> Madhya Pradesh</option>
        <option> Himachal Pradesh</option>
        <option> Arunachal Pradesh</option>
        <option> Sikkim</option>
        <option> Gujarat</option>
        <option> Rajashthan</option>
        <option> Haryana</option>
        <option> Kashmir</option>
        <option> Karnataka</option>
        <option> Keral</option>
        <option> Odisha</option>
        <option> Tamil Nadu</option>
        <option> Other</option>
    </select>    


    <br>
    <label>Favourite Color</label>
    <input type="color" name="color">

    
    <br>
    <label>Upload Photo</label>
    <input type="file" name="photo">

    <br>
    <input type="submit" value="Sign Up" name="signup">
    <input type="reset" value="Cancel" name="cancel">
    <input type="button" value="Button" name="name">

</form>


<button type="submit">Click Here</button>

</body> 
</html>
